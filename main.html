<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
    <input type="text" name="name" id="name" required>

	<label for="email">Email</label>
    <input type="email" name="email" id="email" required>

	<label for="gender">Gender</label>
    Male<input type="radio" name="gender" id="gender" required>
    Female<input type="radio" name="gender" id="gender" required>

	<label for="cars">Car Brands</label>
	<select id="cars">
		<option value="bmw">BMW</option>
		<option value="audi">Audi</option>
		<option value="mercedez">Mercedez</option>
	</select>
    

	<label for="carage">Car Age</label>
    <input type="number" name="carage" id="carage" required>

	<label for="dop">Date of Purchase (dop)</label>
    <input type="date" name="dop" id="dop" required>

	<label for="password">Password</label>
    <input type="password" name="password" id="password" required>

	<button type="submit">Submit Button</button>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
